{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
    {% block extra %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/agregarp.css' %}">
    <title>Agregar Producto</title>
    {% endblock %}
</head>
<body>
   

{% block content %}

<div class="container">
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <th colspan="2">Agregar Nuevo Producto</th>
        </tr>
        <tr>
          <td><label for="id_codigo_productos">Código productos:</label></td>
          <td><input type="text" name="codigo_productos" maxlength="10" required="" id="id_codigo_productos"></td>
        </tr>
        <tr>
          <td><label for="id_nombre_productos">Nombre productos:</label></td>
          <td><input type="text" name="nombre_productos" maxlength="100" required="" id="id_nombre_productos"></td>
        </tr>
        <tr>
          <td><label for="id_precio">Precio:</label></td>
          <td><input type="number" name="precio" step="0.01" required="" id="id_precio"></td>
        </tr>
        <tr>
          <td><label for="id_fecha_ingreso">Fecha ingreso:</label></td>
          <td><input type="text" name="fecha_ingreso" value="2024-02-21 22:08:12" required="" id="id_fecha_ingreso">
            <input type="hidden" name="initial-fecha_ingreso" value="2024-02-21 22:08:12" id="initial-id_fecha_ingreso">
          </td>
        </tr>
        <tr>
          <td><label for="id_cantidad">Cantidad:</label></td>
          <td><input type="number" name="cantidad" min="0" required="" id="id_cantidad"></td>
        </tr>
        <tr>
          <td><label for="id_descripcion">Descripción:</label></td>
          <td><textarea name="descripcion" cols="40" rows="5" maxlength="200" required="" id="id_descripcion"></textarea></td>
        </tr>
        <tr>
          <td><label for="id_categoria">Categoría:</label></td>
          <td>
            <select name="categoria" required="" id="id_categoria">
              <option value="" selected="">---------</option>
              <option value="1">Frutas</option>
              <!-- Agrega más opciones de categoría según sea necesario -->
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Guardar</button></td>
        </tr>
      </table>
    </form>
  </div>
  
{% endblock %}    

</body>
</html>
